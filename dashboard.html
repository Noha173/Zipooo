
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        table { margin: 0 auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <h3>Welcome, [Client Name]</h3>
    <table>
        <tr><th>Balance</th><td>$100</td></tr>
    </table>
    <form action="mailto:dreaminvestment311@gmail.com" method="POST" enctype="text/plain">
        <h3>Withdrawal Request</h3>
        <input type="text" name="name" placeholder="Enter your name" required><br>
        <input type="number" name="amount" placeholder="Enter amount to withdraw" required><br>
        <button type="submit">Request Withdrawal</button>
    </form>
    <br>
    <a href="game.html">Back to Game</a>
</body>
</html>
